services:
  postgres:
    container_name: firstkilometer_postgres
    image: postgres
    environment:
      POSTGRES_USER: API_user
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: API
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
      - ./create_database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend_net
    restart: unless-stopped

  pgadmin:
    container_name: firstkilometer_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mail.com
      PGADMIN_DEFAULT_PASSWORD: pass2admin
      PGADMIN_LISTEN_PORT: 80
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5051:80"
    networks:
      - backend_net
    restart: unless-stopped

  backend:
    container_name: firstkilometer_backend
    build: ./backend
    environment:
      DATABASE_NAME: API
      DATABASE_USER: API_user
      DATABASE_PASS: 123456789
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      SITE_URL: http://backend:8000
    networks:
      - backend_net
    depends_on:
      - postgres

  frontend:
    container_name: firstkilometer_frontend
    build: ./frontend
    networks:
      - frontend_net
    depends_on:
      - backend

  nginx:
    container_name: firstkilometer_nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - frontend_net
      - backend_net
    depends_on:
      - backend
      - frontend

networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge

volumes:
  postgres:
  pgadmin: