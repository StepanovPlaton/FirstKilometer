services:
  postgres:
    container_name: firstkilometer_postgres
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass2postgres
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
      # - ./create_database.sql:/docker-entrypoint-initdb.d/init.sql
    # ports:
    # - "5432:5432"
    networks:
      - backend
    restart: unless-stopped

  pgadmin:
    container_name: firstkilometer_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mail.com
      PGADMIN_DEFAULT_PASSWORD: pass2admin
      PGADMIN_LISTEN_PORT: 80
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5051:80"
    networks:
      - backend
    restart: unless-stopped

  # backend:
  #   container_name: backend
  #   build: ./backend
  #   environment:
  #     DATABASE_NAME: API
  #     DATABASE_USER: API
  #     DATABASE_PASS: 1793
  #     DATABASE_HOST: 127.0.0.1
  #     DATABASE_PORT: 5432
  #   # ports:
  #     # - "8002:8002"
  #   networks:
  #     - network
  #   depends_on:
  #     - postgres

  frontend:
    container_name: firstkilometer_frontend
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - frontend
    # depends_on:
    #   - backend

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  postgres:
  pgadmin:
