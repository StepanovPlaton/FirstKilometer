name: Check sources

on:
  push:
    branches: ["main"]

jobs:
  frontend_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPOSITORIES_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      - name: TypeScript type check
        run: |
          cd frontend
          npm run types
      - name: ESLint check
        run: |
          cd frontend
          npm run eslint:check
      - name: Prettier check
        run: |
          cd frontend
          npm run format:check

  backend_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPOSITORIES_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install linting tools
        run: |
          pip install black flake8 isort
      - name: Black check (code formatter)
        run: |
          cd backend
          black --check --diff .
      - name: isort check (import sorting)
        run: |
          cd backend
          isort --check-only --diff .
      - name: Flake8 (linter)
        run: |
          cd backend
          flake8 . --max-line-length=120 --exclude=migrations,venv,__pycache__

  vulnerability_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPOSITORIES_TOKEN }}

      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          skip-setup-trivy: false

      - name: Run Trivy scan
        run: |
          mkdir -p security-reports
          trivy fs --skip-version-check --format table --output security-reports/trivy-results.txt --severity CRITICAL,HIGH --exit-code 0 --no-progress . || true

      - name: Check Python dependencies
        run: |
          pip install safety
          safety check --file backend/requirements.txt > security-reports/safety-results.txt || true

      - name: Check npm dependencies
        run: |
          cd frontend
          npm audit --audit-level=high > ../security-reports/npm-audit-results.txt || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ github.run_number }}
          path: security-reports/
          retention-days: 30
