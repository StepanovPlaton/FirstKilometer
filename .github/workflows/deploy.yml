name: CI/CD for production

on:
  push:
    branches: ["main"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPOSITORIES_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images with Bake
        uses: docker/bake-action@v4
        with:
          files: docker-compose.yml
          push: false
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

  frontend_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPOSITORIES_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      - name: TypeScript type check
        run: |
          cd frontend
          npm run types
      - name: ESLint check
        run: |
          cd frontend
          npm run eslint:check
      - name: Prettier check
        run: |
          cd frontend
          npm run format:check

  backend_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPOSITORIES_TOKEN }}

      - name: Install linting tools
        run: |
          pip install black flake8 isort

      - name: Black check (code formatter)
        run: |
          cd backend
          black --check --diff .

      - name: Flake8 (linter)
        run: |
          cd backend
          flake8 . --max-line-length=120 --exclude=migrations,venv,__pycache__

      - name: isort check (import sorting)
        run: |
          cd backend
          isort --check-only --diff .

  vulnerability_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: false

      - name: Check Python dependencies with Safety
        run: |
          pip install safety
          safety check --file backend/requirements.txt

      - name: Check npm dependencies
        run: |
          cd frontend
          npm audit --audit-level=high

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPOSITORIES_TOKEN }}

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_API }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          debug: true
          sync: true
          script: |
            Write-Host "Current Identity: $(whoami)"
            Write-Host "Current Directory: $(Get-Location)"

            cd FK

            Write-Host "Directory content:"
            Get-ChildItem

            Write-Host "Creating .env file..."
            Set-Content -Path .env -Value "
              POSTGRES_USER=${{ secrets.POSTGRES_USER }}
              POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
              POSTGRES_DB=${{ secrets.POSTGRES_DB }}
              PGADMIN_DEFAULT_EMAIL=${{ secrets.PGADMIN_DEFAULT_EMAIL }}
              PGADMIN_DEFAULT_PASSWORD=${{ secrets.PGADMIN_DEFAULT_PASSWORD }}
              DJANGO_SUPERUSER_USERNAME=${{ secrets.DJANGO_SUPERUSER_USERNAME }}
              DJANGO_SUPERUSER_EMAIL=${{ secrets.DJANGO_SUPERUSER_EMAIL }}
              DJANGO_SUPERUSER_PASSWORD=${{ secrets.DJANGO_SUPERUSER_PASSWORD }}
              CLOUDPUB_TOKEN=${{ secrets.CLOUDPUB_TOKEN }}
              HOST=${{ vars.HOST }}
            " -Encoding UTF8

            Write-Host "Starting build script..."
            & ./build.ps1 *>&1

  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 45

      - name: Health check
        run: |
          MAX_RETRIES=5
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f ${{ vars.HOST }} 2>/dev/null; then
              echo "Health check passed!"
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT+1))
            echo "Health check failed, retry $RETRY_COUNT/$MAX_RETRIES"
            sleep 10
          done
          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1
