name: CI/CD for production

on:
  push:
    branches: ["main"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPOSITORIES_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images with Bake
        uses: docker/bake-action@v5
        with:
          files: docker-compose.yml
          targets: backend,frontend
          push: false
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

  frontend_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPOSITORIES_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      - name: TypeScript type check
        run: |
          cd frontend
          npm run types
      - name: ESLint check
        run: |
          cd frontend
          npm run eslint:check
      - name: Prettier check
        run: |
          cd frontend
          npm run format:check

  backend_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPOSITORIES_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install linting tools
        run: |
          pip install black flake8 isort
      - name: Black check (code formatter)
        run: |
          cd backend
          black --check --diff .
      - name: isort check (import sorting)
        run: |
          cd backend
          isort --check-only --diff .
      - name: Flake8 (linter)
        run: |
          cd backend
          flake8 . --max-line-length=120 --exclude=migrations,venv,__pycache__

  vulnerability_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPOSITORIES_TOKEN }}

      - name: Create reports directory
        run: mkdir -p security-reports

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "security-reports/trivy-results.sarif"
          exit-code: "1"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: false

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          output: "security-reports/trivy-results.txt"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: false

      - name: Check Python dependencies with Safety
        run: |
          pip install safety
          safety check --file backend/requirements.txt --output json > security-reports/safety-results.json || true
          safety check --file backend/requirements.txt > security-reports/safety-results.txt || true

      - name: Check npm dependencies
        run: |
          cd frontend
          npm audit --audit-level=high --json > ../security-reports/npm-audit-results.json || true
          npm audit --audit-level=high > ../security-reports/npm-audit-results.txt || true

      - name: Create summary report
        run: |
          echo "# Security Scan Summary" > security-reports/SUMMARY.md
          echo "" >> security-reports/SUMMARY.md
          echo "**Scan Date:** $(date)" >> security-reports/SUMMARY.md
          echo "**Commit:** ${{ github.sha }}" >> security-reports/SUMMARY.md
          echo "**Branch:** ${{ github.ref }}" >> security-reports/SUMMARY.md
          echo "" >> security-reports/SUMMARY.md
          echo "## Reports Generated" >> security-reports/SUMMARY.md
          echo "- Trivy SARIF: trivy-results.sarif" >> security-reports/SUMMARY.md
          echo "- Trivy Table: trivy-results.txt" >> security-reports/SUMMARY.md
          echo "- Safety JSON: safety-results.json" >> security-reports/SUMMARY.md
          echo "- Safety Text: safety-results.txt" >> security-reports/SUMMARY.md
          echo "- npm audit JSON: npm-audit-results.json" >> security-reports/SUMMARY.md
          echo "- npm audit Text: npm-audit-results.txt" >> security-reports/SUMMARY.md

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ github.run_number }}-${{ github.sha }}
          path: security-reports/
          retention-days: 90
          compression-level: 6

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPOSITORIES_TOKEN }}

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_API }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          debug: true
          sync: true
          script: |
            Write-Host "Current Identity: $(whoami)"
            Write-Host "Current Directory: $(Get-Location)"

            cd FK

            Write-Host "Directory content:"
            Get-ChildItem

            Write-Host "Creating .env file..."
            Set-Content -Path .env -Value "
              POSTGRES_USER=${{ secrets.POSTGRES_USER }}
              POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
              POSTGRES_DB=${{ secrets.POSTGRES_DB }}
              PGADMIN_DEFAULT_EMAIL=${{ secrets.PGADMIN_DEFAULT_EMAIL }}
              PGADMIN_DEFAULT_PASSWORD=${{ secrets.PGADMIN_DEFAULT_PASSWORD }}
              DJANGO_SUPERUSER_USERNAME=${{ secrets.DJANGO_SUPERUSER_USERNAME }}
              DJANGO_SUPERUSER_EMAIL=${{ secrets.DJANGO_SUPERUSER_EMAIL }}
              DJANGO_SUPERUSER_PASSWORD=${{ secrets.DJANGO_SUPERUSER_PASSWORD }}
              CLOUDPUB_TOKEN=${{ secrets.CLOUDPUB_TOKEN }}
              HOST=${{ vars.HOST }}
            " -Encoding UTF8

            Write-Host "Starting build script..."
            & ./build.ps1 *>&1

  health_check:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 45

      - name: Health check
        run: |
          MAX_RETRIES=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "${{ vars.HOST }}" 2>&1) || HTTP_CODE="000"
            
            echo "Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES - HTTP Code: $HTTP_CODE"
            
            if [[ "$HTTP_CODE" =~ ^[23] ]]; then
              echo "Health check passed!"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT+1))
            sleep 10
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1
